<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SPIFF - Simple Prototype Implementation For Flowcharts</title>
    <style>
        svg {
            border: 1px solid #ccc;
            width: 100%;
            height: 600px;
        }

        text {
            font-family: sans-serif;
            font-size: 12px;
        }

        #svgWrapper {
            position: relative;
            width: 800px;
            /* initial size */
            height: 600px;
            border: 1px solid #ccc;
            resize: none;
            /* we'll do it manually */
            overflow: hidden;
        }

        #graph {
            width: 100%;
            height: 100%;
            display: block;
        }

        #resizeHandle {
            position: absolute;
            width: 16px;
            height: 16px;
            right: 0;
            bottom: 0;
            cursor: se-resize;
            background: #666;
            opacity: 0.4;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1>SVG Directional Diagram</h1>
    <textarea id="input" rows="6" , cols="60">
Center -> N -> North
Center -> NE -> Northeast [arrow=both]
Center -> NW -> Northwest [arrow=start]
Center -> W -> West [arrow=none]
Center -> SW -> Southwest [arrow=both curve=up]
Center -> SE -> Southeast [curve=down]
Southeast -> E -> East of Southeast
East of Southeast -> NW -> Northwest of east of southeast
Northwest of east of southeast -> E -> USA
USA --> E -> Atlantic Ocean
Atlantic Ocean -> E -> UK
UK -> SE -> Tiny English Channel
Tiny English Channel -> SE -> France
France ----> SE -> Israel
France -> E -> Germany
France -> SW -> Portugal
France -> NE -> Denmark?
Germany -> N -> Other Europeans here
Other Europeans here -> N -> Latvia
Latvia -> N -> Estonia
Estonia -> NW -> Finland??
Germany -> SE -> Bulgaria I'm pretty sure
Bulgaria I'm pretty sure --> S -> Greece
Greece -> SE -> Cyprus
Cyprus -> E -> Israel
    </textarea>
    <br />
    <button id="renderButton">Render Graph</button>
    <button id="downloadSvgButton">Download SVG</button>
    <div id="svgWrapper">
        <svg id="graph"></svg>
        <div id="resizeHandle"></div>
    </div>


    <script src="graph.js"></script>
</body>

</html>
